<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this page contains the practice for SEO">
    <title>Forms Practice</title>
</head>
<body>
    <h1>Fill this form</h1>
    <form action="" method="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>

            <textarea name="comment" cols="50" rows="4" placeholder="Enter your comment here"></textarea>
        </div>
        <div>
            <select name="Fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
