<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="500" src="1.jpeg" alt="retriver image">
    <table>
        <caption>Employee Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td>Sajal</td>
            <td>24</td>
            <td>QA Auditor</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>24</td>
            <td rowspan="2">QA</td>
        </tr>
        <tr>
            <td>Ayush</td>
            <td>22</td>
        </tr>
    </table>

    <h3>Unordered List</h3>
    <ul>
        <li>Sam</li>
        <li>Tanvi</li>
        <li>Aancha</li>
        <li>Tarun</li>
        <li>Kapil</li>
        <li>Tamana</li>
    </ul>

    <h3>Ordered List</h3>
    <ol type ="I">
        <li>Sam</li>
        <li>Tanvi</li>
        <li>Aancha</li>
        <li>Tarun</li>
        <li>Kapil</li>
        <li>Tamana</li>
    </ol>
</body>
</html>
